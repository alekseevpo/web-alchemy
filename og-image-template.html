<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Template - Web-Alchemy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 1200px;
      height: 630px;
      position: relative;
      background: linear-gradient(135deg, #fefbf6 0%, #f5f5f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px;
    }

    /* Темная тема вариант */
    .container.dark {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    }

    .content {
      text-align: center;
      z-index: 2;
    }

    .logo-container {
      margin-bottom: 40px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      opacity: 0.9;
    }

    .title {
      font-size: 72px;
      font-weight: bold;
      color: #1a1a1a;
      margin-bottom: 24px;
      letter-spacing: -2px;
    }

    .container.dark .title {
      color: #ffffff;
    }

    .subtitle {
      font-size: 32px;
      color: #4a5568;
      font-weight: 300;
      line-height: 1.4;
      max-width: 900px;
      margin: 0 auto;
    }

    .container.dark .subtitle {
      color: #cbd5e0;
    }

    .tagline {
      font-size: 24px;
      color: #718096;
      margin-top: 32px;
      font-style: italic;
    }

    .container.dark .tagline {
      color: #a0aec0;
    }

    /* Декоративные элементы */
    .decoration {
      position: absolute;
      opacity: 0.1;
    }

    .decoration-1 {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
      top: -100px;
      right: -100px;
    }

    .decoration-2 {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.25) 0%, transparent 70%);
      bottom: -80px;
      left: -80px;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Декоративные элементы -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="content">
      <div class="logo-container">
        <!-- Замените на путь к вашему логотипу -->
        <img src="logo.png" alt="Web-Alchemy Logo" class="logo" onerror="this.style.display='none'">
      </div>
      
      <h1 class="title">Web-Alchemy</h1>
      
      <p class="subtitle">
        Разработка Веб-приложений<br>
        и сайтов любой сложности
      </p>
      
      <p class="tagline">От идеи до запуска — быстро, качественно, профессионально</p>
    </div>
  </div>

  <script>
    // Переключение между светлой и темной темой (для тестирования)
    // Удалите этот скрипт перед созданием финального изображения
    document.addEventListener('keydown', (e) => {
      if (e.key === 'd' || e.key === 'D') {
        document.getElementById('container').classList.toggle('dark');
      }
    });
  </script>
</body>
</html>
